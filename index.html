<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d013319b32.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/icons8-spy-64.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Encriptador.JS | Alura</title>
</head>
<body>
  <header><img src="img/Vector.png" alt=" aqui la imagen" class="logo"></header> 
  <div class="container-fluid">
    <main>
  <h1 class="text-center"></h1>
    <div class="row">
        <div class="col-sm-4" style="border: none;">
          <div class="card" style="border: none;">
            <div class="card-body" style="border: none;">
              <h5 class="card-title text-center"></h5>
              <p class="text-center"></p>
              <div class="d-grid gap-2 col-6 mx-auto">
                <p class="text-center"><textarea id="input" class="input" cols="80" oninput="this.value = this.value.replace(/[^a-z-0-9]/,'')" rows="12.9" placeholder="Ingrese el texto aqui... "></textarea></p>
                <p class="condition"><img src="img/Vector (2).png" alt=""> Solo letras minusculas, sin caracteres o acentos.</p></p>
                <input type="button" class="btn" id="btn" value="Encriptar">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4" style="border: none;">
          <div class="card" style="border: none;">
            <div class="card-body" style="border: none;">
              <h5 class="card-title text-center"></h5>
              <p class="card-text"></p>
              <div class="d-grid gap-2 col-6 mx-auto">
              <p class="text-center"></p>
              <input type="button" value="Desencriptar" id="btn-desencriptar" class="btn">
            </div>
            </div>
          </div>
        </div>
          <div class="col-sm-4" style="border: none;">
            <div class="card" style="border: none;">
              <div class="card-body" style="border: none;">
                <h5 class="card-title text-center"> </h5>
                <p class="card-text"><div class="output" id="output">
                  <img src="img/muñecoo.svg" alt="">
                  <h2 class="text-center">Ningún mensaje fue encontrado</h2>
                  <p class="text-center">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
              </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <input type="button" class="btn" id="btn-copy" value="Copiar">
                </div>
              </div>
          </div>
      </div>
      </div>
    </main>
    </div>
    <footer>
      <p class="text-center bg-light">
        <a href="https://www.twitter.com/nicolamadrid7" target="_blank"><i class="fa-brands fa-twitter"></i></a>

        <br>Corpyright © n0x 2022
      </p>
    </footer>
</body>

</html>
